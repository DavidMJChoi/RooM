<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - dmc's RooM</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    {{template "nav.html" .}}
    
    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Back to Posts -->
        <div class="mb-8">
            <a href="/posts/" class="inline-flex items-center text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-medium">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to all posts
            </a>
        </div>

        <!-- Article Header -->
        <article class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border dark:border-gray-700 overflow-hidden">
            <header class="px-8 pt-8 pb-6 border-b dark:border-gray-700">
                <!-- Post Meta -->
                <div class="flex items-center mb-4">
                    <time class="text-sm text-gray-500 dark:text-gray-400" datetime="{{.Date.Format "2006-01-02"}}">
                        {{.Date.Format "January 2, 2006"}}
                    </time>
                    {{if .Tags}}
                    <div class="ml-auto flex gap-2">
                        {{range .Tags}}
                        <span class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs px-2 py-1 rounded">{{.}}</span>
                        {{end}}
                    </div>
                    {{end}}
                </div>
                
                <!-- Post Title -->
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-4">
                    {{.Title}}
                </h1>
            </header>

            <!-- Article Content -->
            <div class="px-8 py-8">
                <div class="prose prose-gray dark:prose-invert max-w-none">
                    {{.Content | toHTML}}
                </div>
            </div>
        </article>

        <!-- Navigation -->
        <nav class="mt-12 flex justify-between">
            <div class="flex-1">
                <!-- Previous Post (placeholder for now) -->
                <a href="#" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white font-medium">
                    ← Previous Post (placeholder)
                </a>
            </div>
            <div class="flex-1 text-right">
                <!-- Next Post (placeholder for now) -->
                <a href="#" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white font-medium">
                    (placeholder) Next Post →
                </a>
            </div>
        </nav>
    </main>

    {{template "footer.html" .}}

    <!-- Theme Toggle JavaScript -->
    <script src="/static/js/theme-toggle.js"></script>
</body>
</html>
